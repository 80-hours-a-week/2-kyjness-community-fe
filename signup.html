<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아무 말 대잔치 - 회원가입</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <!-- Header -->
  <header class="header signup-header">
    <a class="signup-back" href="login.html" aria-label="뒤로가기">
      <svg width="24" height="24" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M15 18l-6-6 6-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </a>
    <h1 class="header-title signup-header-title">아무 말 대잔치</h1>
    <div class="header-divider"></div>
  </header>

  <!-- Main Content -->
  <main class="main signup-main">
    <div class="signup-container">
      <h2 class="signup-title">회원가입</h2>
      
      <form id="signup-form" class="signup-form">
        <!-- Profile Photo Section -->
        <div class="signup-profile-group">
          <label class="signup-label">프로필 사진</label>
          <span class="signup-helper-text">* helper text</span>
          <div class="signup-avatar-wrapper">
            <div class="signup-avatar" aria-label="프로필 이미지 자리">
              <div class="signup-plus" aria-hidden="true"></div>
            </div>
          </div>
        </div>

        <!-- Email Field -->
        <div class="signup-form-group">
          <label for="email" class="signup-label">이메일*</label>
          <input type="email" id="email" name="email" class="signup-input" placeholder="이메일을 입력하세요" required />
          <span class="signup-helper-text">* helper text</span>
        </div>

        <!-- Password Field -->
        <div class="signup-form-group">
          <label for="password" class="signup-label">비밀번호*</label>
          <input type="password" id="password" name="password" class="signup-input" placeholder="비밀번호를 입력하세요" required />
          <span class="signup-helper-text">* helper text</span>
        </div>

        <!-- Password Confirm Field -->
        <div class="signup-form-group">
          <label for="password-confirm" class="signup-label">비밀번호 확인*</label>
          <input type="password" id="password-confirm" name="password-confirm" class="signup-input" placeholder="비밀번호를 한번 더 입력하세요" required />
          <span class="signup-helper-text">* helper text</span>
        </div>

        <!-- Nickname Field -->
        <div class="signup-form-group">
          <label for="nickname" class="signup-label">닉네임*</label>
          <input type="text" id="nickname" name="nickname" class="signup-input" placeholder="닉네임을 입력하세요" required />
          <span class="signup-helper-text">* helper text</span>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="signup-submit-btn">회원가입</button>

        <!-- Login Link Button -->
        <button type="button" class="signup-login-link" onclick="window.location.href='login.html'">로그인하러 가기</button>
      </form>
    </div>
  </main>
</body>
</html>
